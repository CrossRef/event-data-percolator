version: '2'
services:
  test:
    build: .
    volumes:
     - .:/usr/src/app
     - ./.m2-cache:/root/.m2
    environment:
     - JWT_SECRETS=TEST,TEST2
     - DUPLICATE_STORAGE=memory
     - EVIDENCE_STORAGE=memory
     - EVENT_BUS_URL_BASE=https://bus.eventdata.crossref.org
     - REDIS_HOST=redis
     - REDIS_PORT=6379
     - REDIS_DB=0
    command: "lein test :unit"

